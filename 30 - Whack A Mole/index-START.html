<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>

  const $ = selector => {
    const elements = [...document.querySelectorAll(selector)] // force it to be an actual array
    return elements.length > 1 ? elements : elements[0] // no new DOM selections have been made
  }

  const holes = $('.hole'),
        scoreBoard = $('.score'),
        moles = $('.mole')

  let score = 0,
      playing = false

  const play_game = () => {
    const hole_place =  Math.floor(Math.random() * (5 - 0)) + 0
    const mole_speed =  Math.floor(Math.random() * (1000 - 400)) + 400

    holes[hole_place].classList.add('up')

    setTimeout(() => {
      holes[hole_place].classList.remove('up')
      playing ? play_game() : console.log(`End Game! Score: ${score}`)
    }, mole_speed)
  }

  const startGame = () => {
    if(!playing) {
      console.log('Start!')
      score = 0
      scoreBoard.textContent = score
      playing = true
      play_game()
      setTimeout(() => playing = false, 10000)
    }
  }

  moles.forEach((mole, i) => mole.addEventListener('click', () => {
    score++
    scoreBoard.textContent = score
    holes[i].classList.contains('up') && holes[i].classList.remove('up')
  }))

</script>
</body>
</html>
