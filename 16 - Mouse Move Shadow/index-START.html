<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    /* text-shadow:
      10px 30px 0 #eb006d,
      20px -50px 0 #ffd000,
      150px -10px 0 #00f3be,
      -350px -10px 0 #9e00e7
    ; */
    font-size: 100px;
  }
  </style>

<script>

  const $ = selector => {
    const elements = [...document.querySelectorAll(selector)] // force it to be an actual array
    return elements.length > 1 ? elements : elements[0] // no new DOM selections have been made
  }

  const h1 = $('h1')

  window.addEventListener('mousemove', e => {
    const top = (h1.getBoundingClientRect().top - e.clientY + 50)/5,
          left = (h1.getBoundingClientRect().left - e.clientX + 250)/5,
          right = ((h1.getBoundingClientRect().left - e.clientX + 250)/5) * -1

    h1.style.textShadow = `
      ${left}px ${top}px 0 #eb006d,
      ${right}px ${top}px 0 #ffd000,
      ${top}px ${right}px 0 #00f3be,
      ${top}px ${left}px 0 #9e00e7
    `
  })

</script>

</body>
</html>
