<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
</head>
<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }
    
    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }
    
    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <ul id="bands"></ul>

<script>
const $ = selector => {
  const elements = [...document.querySelectorAll(selector)] // force it to be an actual array
  return elements.length > 1 ? elements : elements[0] // no new DOM selections have been made
}

const ul = $('ul#bands')

const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];
let bands_wo_articles = []

for(let [i, band] of bands.entries()) {
  const reg = /\b(The |An |A )\b/g,
        removed_article = band.replace(reg, '')

  bands_wo_articles.push({ name: removed_article, id: i})
}

bands_wo_articles = bands_wo_articles.sort((a, b) => a.name > b.name ? 1 : -1)

for(let band_wo_a of bands_wo_articles) {
  ul.innerHTML += `<li> ${bands[band_wo_a.id]} </li>`
}

</script>

</body>
</html>
