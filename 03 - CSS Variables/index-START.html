<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

  </style>

  <script>

  const $ = selector => {
    const elements = [...document.querySelectorAll(selector)]
    return elements.length > 1 ? elements : elements[0]
  }

  const inputs = $('input'),
  img = $('img'),
  js_text = $('.hl')

  const update_ui = e => {
    const property = e.target.name === 'blur' ? 'filter' :
                     e.target.name === 'spacing' ? 'padding' :
                     'background'

    const unit = e.target.dataset.sizing || ''

    /* text update only if target is base color */
    property === 'background' && js_text.style.setProperty('color', `${e.target.value}${unit}`)

    /* image update */
    property === 'filter' ? img.style.setProperty(property, `blur(${e.target.value}${unit})`)  : img.style.setProperty(property, `${e.target.value}${unit}`)
  }

  for(let inp of inputs) {
    inp.addEventListener('input', update_ui)
  }

  </script>

</body>
</html>
